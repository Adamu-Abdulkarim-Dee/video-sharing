<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>public profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet"/>
    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css"rel="stylesheet"/>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
  .card-img-top{
    height: 350px;
    object-fit: cover;
  }
  .thumb {
      width: 30px;
      height: auto;
    }
    .rounded-circle {
        width: 25px;
        height: 25px;
    }
    .video-icons a span{
        margin-bottom: 50px;
        color: white;
        font-size: 30px;
        
    }
    video{
        object-fit: fill;
        height: 1000px;
        width: 100%;
    }
</style>
<body>
    <div class="container p-3">
        <div class="row">
            <div  class="col text-end">
                <p>number of likes</p>
            </div>
        </div>
    </div>
  <div class="container">
    <div class="row">

        {% for profile in user_profile %}
      <div class="col-md-3">
        <div class="card" style="width: 18rem;">
          <img src="{{ profile.profile_photo.url }}" alt="" class="card-img-top">
        </div>
      </div>

      <div class="col m-3">
        <div class="card">
          <div class="card-body">
            <div class="card-items text-center">
            <h5>Contact me at:</h5>
              <a href="">Country</a>
              <a href="">Twitter</a>
              <a href="">Website</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}


    </div>
  </div>
  <br>
  <br>  
  <div  class="container video-container">
    
    <div class="row justify-content-center">
        {% for video in videos reversed %}
      <div class="col-md-4">
        
        <div class="row position-relative wrapper">
          <video loop id="my-video" 
          class="video-js vjs-theme-city 
          vjs-default-skin 
          vjs-big-play-button 
          text-center"
          width="1000" 
          controls 
          data-setup="{}">
            <source src="{{ video.video.url }}" type="video/mp4">
          </video>
          <div class="row position-absolute bottom-0 d-flex align-items-end mb-3 mx-auto">
            <div class="col-md-10 col img_wrapper">
              <a style="text-decoration: none;" href="{{ video.get_user_public_url }}">
                <div class="row">
                  <div class="col-auto pe-1">
                    <img class="rounded-circle thumb" src="{{video.get_user_photo}}" alt="">
                  </div>
                  <div class="col ps-1">
                    <b class="text-white">
                        {{video.user}}
                    </b>
                    <br>
                    <small class="text-white">{{video.title}}</small>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-md-2 col-auto video-icons d-flex flex-column">
              <a href="">
                <span class="material-symbols-outlined">
                    thumb_up
                </span>
              </a>
              <a href="{% url 'Play-Video' video.slug %}">
                <span class="material-symbols-outlined">
                  comment
                </span>
              </a>
              <a href="{% url 'Complain-Video' video.pk %}">
                <span class="material-symbols-outlined">
                  flag
                </span>
              </a>
            </div>
          </div>
        </div>
        
      </div>
      {% endfor %}
    </div>
    
  </div>
  

</body>
</html>
