<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>
<style>
    .thumb {
      width: 30px;
      height: auto;
    }
    .rounded-circle {
        width: 25px;
        height: 25px;
    }
</style>
<body>
    <div class="container">
        <div class="container">
            <div class="row">
                {% for user in users %}
                <div class="col my-2">
    
                    <div class="card">
                        <div class="card-body">
                            <table class="table">
    
                                <thead>
                                    <th scope="col">username</th>
                                    <th scope="col">country</th>
                                    <th scope="col">created for</th>
                                    <th scope="col">email</th>
                                    <th scope="col">Delete</th>
                                </thead>
            
                                <tbody>
                                    <tr>
                                        <td>
                                            <img class="rounded-circle thumb" src="{{user.get_user_photo}}" alt="">
                                            {{ user.username }}
                                        </td>
                                        <td>{{ user.country }}</td>
                                        <td>{{ user.created_for }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>
                                            <a href="{% url 'Delete-user' user.id %}">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
            
                            </table>
                        </div>
                    </div>
    
    
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
