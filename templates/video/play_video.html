<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ play.user }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
</head>
<style>
    .thumb{
        width: 45px;
        height: auto;
    }
    .my-card-comment{
        height: 100%;
    }
</style>
<body>
    <br>
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-3">
                <div class="row">
                    <video id="my-video"
                            class="video-js text-center"
                            controls
                            preload="auto"
                            height="400px"
                            data-setup="{}"
                            muted>
                        <source src="{{ play.video.url }}" type="video/mp4">
                    </video> 
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <div class="col">
                        {% if user.is_authenticated %}
                        <form action="" method="post">
                            {% csrf_token %}
                            {% load crispy_forms_tags %}
                            <div class="form-group">
                                {{ form|crispy }}
                                <button class="btn btn-primary" type="submit">submit</button>
                            </div>
                        </form>
                        <br>
                            <a class="btn-sm btn btn-danger" href="{% url 'Complain-Video' pk=play.pk %}">
                                Report</a>
                        {% endif %}

                    </div>
                </div>
            </div>

        </div>
    </div>
    
    
    <div class="container p-5">
        <div class="row">

            {% for comment in public_comments %}
            <div class="col-md-4">
                <div class="card my-1 my-card-comment">
                    <div class="card-header shadow bg-body">
                        <a style="text-decoration: none;" href="{{ comment.get_user_public_url }}">
                            <p><img class="rounded-circle thumb" src="{{ comment.get_user_photo }}" alt="">
                                <b>{{ play.user }}</b>
                            </p>
                        </a>                    
                    </div>
                    <div class="card-body">
                        <p>{{ comment.comments }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
