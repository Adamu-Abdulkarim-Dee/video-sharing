<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet"/>
    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css"rel="stylesheet"/>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    .icon{
        padding-left: 30px;
        background: url("https://static.thenounproject.com/png/101791-200.png") no-repeat left;
        background-size: 20px;
    }
    .thumb {
      width: 30px;
      height: auto;
    }
    .rounded-circle {
        width: 25px;
        height: 25px;
    }
    .video-icons a span{
        margin-bottom: 50px;
        color: white;
        font-size: 30px;
        
    }
    video{
        object-fit: fill;
        height: 1000px;
        width: 100%;
    }
    .navbar-icons a{
      text-decoration: none;
      margin-right: 20px;
    }
    .navbar-icons a span{
      font-size: 30px;
    }
    .form-control{
      padding-right: 90px;
      background-color: white;
      border-radius: 20px;
    }
    .vjs-default-skin .vjs-big-play-button{
      display: none;
    }
    .video-js .vjs-control-bar{
      display: none;
    }
    .fixed-top {
     position: fixed;
     top: 0;
     left: 0;
     right: 0;
     z-index: 9999;
  }
  .video-container{
    padding-top: 40px;
  }
</style>
<body>
  <nav class="navbar navbar-light bg-light shadow bg-body fixed-top">
    <div class="container">
      <form action="" method="get">
        <input name="seach_query" id="seach_query" class="form-control icon" maxlength="12">
      </form>
      <div class="row justify-content-center my-2">

        <div class="col">
          <div class="navbar-icons">
            <a href="{% url 'Video' %}">
              <span class="material-symbols-outlined">
                  home
              </span>
          </a>
          {% if unread_notifications %}
          <a href="{% url 'Notification' %}">
            <span class="material-symbols-outlined">
                notifications
            </span>
          {{ unread_notifications }}
        </a>
        {% endif %}
          <a href="{% url 'Create-Video' %}">
            <span class="material-symbols-outlined">
                add
            </span>
        </a>
          <a href="{% url 'Profile' %}">
            <span class="material-symbols-outlined">
                account_circle
            </span>
        </a> 
        <a href="">
          <span class="material-symbols-outlined">
            logout
        </span>
        </a>
        </div>
      </div>

      </div>
    </div>
  </nav>
    <div  class="container video-container">
        <div class="row justify-content-center">

          <div class="col-md-3 p-1">
            {% for video in my_videos reversed %}
            <div class="row position-relative my-1 wrapper">
              <video loop id="my-video" 
              class="video-js vjs-theme-city 
              vjs-default-skin 
              vjs-big-play-button 
              text-center"
              muted
              width="1000" 
              controls 
              data-setup="{}">
                <source src="{{ video.video.url }}" type="video/mp4">
              </video>
              <div class="row position-absolute bottom-0 d-flex align-items-end mb-3 mx-auto">
                <div class="col-md-10 col img_wrapper">
                  <a style="text-decoration: none;" href="{{ video.get_user_public_url }}">
                    <div class="row">
                      <div class="col-auto pe-1">
                        <img class="rounded-circle thumb" src="{{video.get_user_photo}}" alt="">
                      </div>
                      <div class="col ps-1">
                        <b class="text-white">
                            {{video.user}}
                        </b>
                        <br>
                        <small class="text-white">{{video.title}}</small>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="col-md-2 col-auto video-icons d-flex flex-column">
                  <a href="">
                    <span class="material-symbols-outlined">
                        thumb_up
                    </span>
                  </a>
                  <a href="{% url 'Play-Video' video.slug %}">
                    <span class="material-symbols-outlined">
                      comment
                    </span>
                  </a>
                  <a href="{% url 'Complain-Video' video.pk %}">
                    <span class="material-symbols-outlined">
                      flag
                    </span>
                  </a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>

          
        </div>
      </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" 
crossorigin="anonymous">
</script>

<script>
  // Get all video elements
  const videos = document.querySelectorAll('video');

  // Play video when it is in view
  const playVideoInView = () => {
      for (let i = 0; i < videos.length; i++) {
          const video = videos[i];
          const rect = video.getBoundingClientRect();
          const isInView = (rect.top >= 0 && rect.bottom <= window.innerHeight);
          if (isInView) {
              video.play();
          } else {
              video.pause();
          }
      }
  };

  // Add event listener to window for scrolling and playing videos in view
  window.addEventListener('scroll', playVideoInView);
  window.addEventListener('resize', playVideoInView);
  window.addEventListener('load', playVideoInView);
</script>


</body>
</html>
