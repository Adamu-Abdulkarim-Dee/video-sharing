<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    .icon{
        padding-left: 25px;
        background: url("https://static.thenounproject.com/png/101791-200.png") no-repeat left;
        background-size: 30px;
        border-radius: 45px;
        height: 45px;
    }
    .thumb {
      width: 30px;
      height: auto;
    }
    .rounded-circle {
        width: 25px;
        height: 25px;
    }
    .icons a{
        text-decoration: none;
        margin-right: 20px;
        padding-left: 10px;
    }
    .icons a span{
        font-size: 30px;
    }
    .video-icons a span{
        margin-bottom: 50px;
        color: white;
        font-size: 30px;
        
    }
    video{
        position: absolute;
        object-fit: fill;
        width: 100%;
        height: 100%;
    }
    .card{
        position: fixed;
        left: 10px;
        
    }
</style>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <form action="" method="get">
                        <div class="input-group">
                            <input type="text" name="" id="" class="form-control">
                            <button class="btn btn-primary">search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <div class="card">
        <div class="card-body">
            <div class="container home-icons">
                <div class="row justify-content-center">

                    <div class="col text-center">
                        <div class="icons">
                        <a href="{% url 'Video' %}">
                            <span class="material-symbols-outlined">
                                home
                            </span>
                        </a>
                            
                        <a href="{% url 'Notification' %}">
                            <span class="material-symbols-outlined">
                                notifications
                            </span>
                        </a>

                        <a href="{% url 'Create-Video' %}">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                        </a>
                        
                        
                        <a href="{% url 'Profile' %}">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                        </a>

                        <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </a>

                        <a href="">
                            <span class="material-symbols-outlined">
                                logout
                            </span>
                        </a>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <div  class="container">
        <div class="row justify-content-center">

          <div class="col-md-4">
            {% for video in my_videos reversed %}
            <div class="row position-relative my-2 wrapper">
              <video id="my-video" class="video-js text-center" auto="true" width="1000" autoplay controls data-setup="{}">
                <source src="{{ video.video.url }}" type="video/mp4">
              </video>
              <div class="row position-absolute bottom-0 d-flex align-items-end mb-3 mx-auto">
                <div class="col-md-10 col img_wrapper">
                  <a style="text-decoration: none;" href="{{ video.get_user_public_url }}">
                    <div class="row">
                      <div class="col-auto pe-1">
                        <img class="rounded-circle thumb" src="{{video.get_user_photo}}" alt="">
                      </div>
                      <div class="col ps-1">
                        <b class="text-white">
                            {{video.user}}
                        </b>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="col-md-2 col-auto video-icons d-flex flex-column">
                  <a href="">
                    <span class="material-symbols-outlined">
                        thumb_up
                    </span>
                  </a>
                  <a href="{% url 'Play-Video' video.slug %}">
                    <span class="material-symbols-outlined">
                      comment
                    </span>
                  </a>
                  <a href="{% url 'Complain-Video' video.pk %}">
                    <span class="material-symbols-outlined">
                      flag
                    </span>
                  </a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>

          
        </div>
      </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" 
crossorigin="anonymous">
</script>
</body>
</html>
