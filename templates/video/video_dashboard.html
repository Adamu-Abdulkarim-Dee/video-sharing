<style>
    .card-img-top{
        object-fit: cover;
        height: 250px;
        border-radius: 11px;
        
    }
    .thumb{
        width: 30px;
        height: auto;
    }
    .bi{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
    }
    .img_wrapper{
        position: relative;
    }
    img.card-img-top{
        width: 100%;
    }
</style>

                    {% for video in my_videos %}
                    <div class="col-md-4">
                        <a href="{% url 'Play-Video' video.slug %}">
                            <div class="img_wrapper">
                            <img src="{{ video.banner.url }}" class="card-img-top" alt="...">
